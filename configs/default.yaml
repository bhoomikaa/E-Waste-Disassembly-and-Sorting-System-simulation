# SafeDisassemble â€” Default Configuration
# =========================================

# Simulation
sim:
  device_name: laptop_v1
  image_size: 224
  max_steps: 500
  reward_type: dense
  domain_randomization: true

# Data Collection
data:
  output_dir: data/trajectories
  num_trajectories_per_device: 200
  noise_std: 0.002
  augmentation:
    color_jitter: 0.3
    brightness_range: [0.7, 1.3]
    noise_std: 5.0
    cutout_prob: 0.1
  geometry_randomization:
    position_noise: 0.005
    friction_range: [0.5, 1.5]
    mass_range: [0.8, 1.2]

# Model Architecture
model:
  # Level 1: Task Planner
  planner:
    model_name: llava-hf/llava-1.5-7b-hf
    use_retrieval: true

  # Level 2: Skill Selector
  skill_selector:
    image_size: 224
    embed_dim: 512
    proprioception_dim: 19

  # Level 3: Motor Policy
  motor_policy:
    action_dim: 7
    action_horizon: 16
    observation_horizon: 2
    num_diffusion_steps: 100
    num_inference_steps: 10
    cond_dim: 256

  # Safety Module
  safety:
    warning_threshold_fraction: 0.7
    force_smoothing_alpha: 0.3

# Training
training:
  output_dir: outputs
  device: cuda
  batch_size: 32
  num_workers: 4

  skill_selector:
    learning_rate: 1.0e-4
    weight_decay: 1.0e-5
    num_epochs: 100

  motor_policy:
    learning_rate: 1.0e-4
    weight_decay: 1.0e-5
    num_epochs: 200

  logging:
    use_wandb: true
    wandb_project: safedisassemble

# Evaluation
evaluation:
  episodes_per_device: 50
  seen_devices:
    - laptop_v1
  unseen_devices:
    - router_v1
  max_steps: 500
  results_dir: results
